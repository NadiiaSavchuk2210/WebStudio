<div class="modal-overlay" data-modal>
  <div class="modal">
    <button class="modal-close" type="button" data-modal-close>
      <svg class="modal-close-icon" width="8" height="8">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <form class="modal-form" name="applicationForm" id="applicationForm">
      <div class="modal-form-field">
        <label class="modal-form-label" for="user-name">Name</label>
        <div class="modal-form-input-wrapper">
          <input
            class="modal-form-input"
            type="text"
            name="user-name"
            id="user-name"
            required
          />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <label class="modal-form-label" for="user-phone">Phone</label>
        <div class="modal-form-input-wrapper">
          <input
            class="modal-form-input"
            type="tel"
            name="user-phone"
            id="user-phone"
            required
          />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field">
        <label class="modal-form-label" for="user-email">Email</label>
        <div class="modal-form-input-wrapper">
          <input
            class="modal-form-input"
            type="email"
            name="user-email"
            id="user-email"
            required
          />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-field modal-form-textarea-container">
        <label class="modal-form-label" for="user-comment">Comment</label>
        <textarea
          class="modal-form-input modal-form-textarea"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="modal-form-terms">
        <input
          type="checkbox"
          class="modal-form-checkbox visually-hidden"
          name="user-privacy"
          id="user-privacy"
          value="true"
          required
        />
        <label for="user-privacy" class="modal-form-terms-label">
          <span class="checkbox-box">
            <svg class="checkmark" width="10" height="8">
              <use href="./images/icons.svg#icon-check-mark" />
            </svg>
          </span>
          <span class="privacy-text-wrapper">
            I accept the terms and conditions of the
            <a href="" class="privacy-link">Privacy Policy</a>
          </span>
        </label>
      </div>
      <button type="submit" class="modal-form-btn button">Send</button>
    </form>
  </div>
</div>
